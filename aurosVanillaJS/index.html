<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic DHTMLX Grid</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./codebase/suite.css" />
    <link rel="stylesheet" href="./codebase/index.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="first-task">
      <div class="header">
        <h1>Auros test task</h1>
        <h2>Kolisnyk Oleksandr - frontend test task</h2>
        <div class="text-block">
          <p>You can sort items by country, capital, or population</p>
          <p>
            If you press a cell on the grid, you will receive some data about
            that cell
          </p>
        </div>
      </div>
      <div style="height: 282px; width: 502px" id="grid"></div>
      <div class="text-block">
        <p>You can add some words</p>
      </div>
      <div id="searchBoxContainer" class="search-box"></div>
    </div>

    <script type="text/javascript" src="./codebase/suite.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
